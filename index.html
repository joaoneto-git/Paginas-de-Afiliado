<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page Creator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; }
        input { width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>

<h1>HTML Page Creator</h1>

<!-- Input for HTML code -->
<h3>Enter your HTML code</h3>
<textarea id="htmlCode" placeholder="Enter your HTML code here..."></textarea>

<!-- Input for custom page URL -->
<h3>Enter the custom page URL</h3>
<input type="text" id="customUrl" placeholder="Enter the custom page URL (e.g. mypage.html)">

<!-- Button to create the page -->
<button id="createPage">Create Page</button>

<script>
    document.getElementById('createPage').addEventListener('click', function() {
        const htmlCode = document.getElementById('htmlCode').value;
        const customUrl = document.getElementById('customUrl').value;

        if (!htmlCode || !customUrl) {
            alert('Please enter both HTML code and a custom URL.');
            return;
        }

        // Create a Blob with the HTML code
        const blob = new Blob([htmlCode], { type: 'text/html' });
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = customUrl; // Name the file with the custom URL
        downloadLink.click(); // Trigger download

        alert(`Page created and downloaded as ${customUrl}`);
    });
</script>

</body>
</html>
