<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Page Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        button { padding: 10px 15px; margin-right: 5px; cursor: pointer; }
        #editor { width: 100%; height: 300px; border: 1px solid #ddd; padding: 10px; overflow-y: auto; margin-bottom: 20px; }
        ul { list-style-type: none; padding: 0; }
        ul li { margin: 5px 0; cursor: pointer; }
        ul li:hover { text-decoration: underline; }
        h3 { margin-top: 30px; }
    </style>
</head>
<body>

<h1>Online Page Editor</h1>

<!-- Area to input HTML code -->
<h3>Paste HTML Code</h3>
<textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea>
<button id="loadHtml">Load HTML</button>

<!-- Pixel tracking code input -->
<h3>Add Tracking Pixel Code</h3>
<textarea id="pixelCode" placeholder="Enter tracking pixel code..."></textarea>
<button id="addPixel">Add Pixel</button>

<!-- Display the HTML code to be edited -->
<h3>Edit Links and Content</h3>
<div id="editor" contenteditable="true"></div>

<!-- Save the edited HTML -->
<button id="saveHtml">Save HTML</button>
<button id="previewHtml">Preview Page</button>

<!-- Replace href links -->
<h3>Replace All Links</h3>
<input id="newHref" type="text" placeholder="Enter new link for all hrefs">
<button id="replaceLinks">Replace Links</button>

<!-- Area to manage multiple pages -->
<h3>Manage Pages</h3>
<input id="pageName" type="text" placeholder="Page Name">
<button id="addPage">Add Page</button>
<ul id="pageList"></ul>

<script>
    let pages = {};

    // Load HTML into the editor
    document.getElementById('loadHtml').addEventListener('click', function() {
        const html = document.getElementById('htmlInput').value;
        document.getElementById('editor').innerHTML = html;
    });

    // Add pixel code
    document.getElementById('addPixel').addEventListener('click', function() {
        const pixelCode = document.getElementById('pixelCode').value;
        const editorContent = document.getElementById('editor').innerHTML;
        document.getElementById('editor').innerHTML = editorContent + pixelCode;
    });

    // Save edited HTML
    document.getElementById('saveHtml').addEventListener('click', function() {
        const editedHtml = document.getElementById('editor').innerHTML;
        alert('HTML Saved: ' + editedHtml);
    });

    // Preview edited HTML in a new window
    document.getElementById('previewHtml').addEventListener('click', function() {
        const editedHtml = document.getElementById('editor').innerHTML;
        const newWindow = window.open();
        newWindow.document.write(editedHtml);
    });

    // Replace all href links
    document.getElementById('replaceLinks').addEventListener('click', function() {
        const newHref = document.getElementById('newHref').value;
        const links = document.querySelectorAll('#editor a');
        links.forEach(link => {
            link.setAttribute('href', newHref);
        });
        alert('All href links replaced with: ' + newHref);
    });

    // Add and manage multiple pages
    document.getElementById('addPage').addEventListener('click', function() {
        const pageName = document.getElementById('pageName').value;
        const pageContent = document.getElementById('editor').innerHTML;

        // Save the page in a list
        pages[pageName] = pageContent;

        // Display the list of pages
        const pageList = document.getElementById('pageList');
        const li = document.createElement('li');
        li.textContent = pageName;
        li.addEventListener('click', function() {
            document.getElementById('editor').innerHTML = pages[pageName];
        });
        pageList.appendChild(li);

        alert('Page "' + pageName + '" saved successfully!');
    });
</script>

</body>
</html>
