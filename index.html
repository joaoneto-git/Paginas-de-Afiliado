<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone de Páginas de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Clonar Página de Vendas</h1>
    <label for="urlInput">URL da Página de Vendas:</label>
    <input type="text" id="urlInput" placeholder="Insira a URL da página de vendas">

    <label for="affiliateLinkInput">Link de Afiliado Substituto:</label>
    <input type="text" id="affiliateLinkInput" placeholder="Insira o novo link de afiliado">

    <button onclick="clonePage()">Clonar e Substituir Links</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Função para clonar e substituir links
    function clonePage() {
      const url = document.getElementById('urlInput').value;
      const newAffiliateLink = document.getElementById('affiliateLinkInput').value;

      if (!url || !newAffiliateLink) {
        alert("Por favor, insira a URL e o novo link de afiliado.");
        return;
      }

      // Simulação de clonagem (sem acesso ao backend)
      fetch(url)
        .then(response => response.text())
        .then(data => {
          // Criar um elemento DOM temporário para manipular o conteúdo da página clonada
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = data;

          // Substituir links de afiliados na página clonada
          const links = tempDiv.querySelectorAll('a');
          links.forEach(link => {
            const href = link.getAttribute('href');
            if (href && href.includes('afiliado')) {
              link.setAttribute('href', newAffiliateLink);
            }
          });

          // Exibir o conteúdo modificado no resultado
          document.getElementById('result').innerHTML = tempDiv.innerHTML;
        })
        .catch(error => {
          console.error('Erro ao carregar a página:', error);
          document.getElementById('result').textContent = 'Erro ao carregar a página. Verifique a URL ou tente novamente.';
        });
    }
  </script>

</body>
</html>
